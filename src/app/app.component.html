<div class="main-countainer">
    <div class="divtitle">
        <h1 class="title">Firechat</h1>
    </div>
    <div class="divbotom" *ngIf="_cs.usuario.uid">
        <button type="button" class=" btn" (click)="_cs.logout()">
          Salir
        </button>
    </div>

    <app-login *ngIf="!_cs.usuario.uid"></app-login>

    <div class="chat-window" *ngIf="_cs.usuario.uid">
        <app-chat></app-chat>
    </div>
</div>
